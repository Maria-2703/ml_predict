<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Titanic Predictor</title>

<style>
/* ----------------------- */
/*   FUENTES & RESET       */
/* ----------------------- */
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Marcellus&family=Playfair+Display:wght@700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

/* ----------------------- */
/*   FONDO CINEM√ÅTICO      */
/* ----------------------- */
body {
    font-family: "Marcellus", serif;
    overflow-x: hidden;
    height: 100vh;
    background: radial-gradient(circle at 50% 20%, #001d3d, #000814 80%);
}

/* Estrellas */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='3' height='3'><circle cx='1.5' cy='1.5' r='1.5' fill='white'/></svg>");
    background-size: 2px 2px;
    animation: twinkle 6s infinite alternate;
    opacity: 0.25;
    z-index: -5;
}

@keyframes twinkle {
    from { opacity: 0.1; }
    to   { opacity: 0.4; }
}

/* Niebla */
.fog {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><filter id='f'><feTurbulence type='fractalNoise' baseFrequency='0.015' numOctaves='4' /></filter><rect width='800' height='600' filter='url(%23f)' opacity='0.25'/></svg>");
    background-size: cover;
    animation: fogmove 20s linear infinite;
    z-index:-4;
}

@keyframes fogmove {
    from { transform: translateX(0); }
    to   { transform: translateX(-200px); }
}

/* Olas */
.ocean {
    position: fixed;
    bottom:0;
    width:100%;
    height: 180px;
    background: #00121f;
    overflow:hidden;
    z-index:-3;
}

.wave {
    position:absolute;
    bottom:0;
    width:200%;
    height:100px;
    background: rgba(255,255,255,0.07);
    border-radius: 100%;
    animation: wavemove 8s infinite ease-in-out;
}
.wave:nth-child(2) {
    animation-delay: -3s;
    opacity:0.05;
}

@keyframes wavemove {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-25%) translateY(12px); }
    100% { transform: translateX(0) translateY(0); }
}

/* Faro luz */
.lighthouse {
    position: fixed;
    right: 80px;
    top: 120px;
    width: 250px;
    height: 250px;
    pointer-events:none;
}
.lighthouse::before {
    content:"";
    position:absolute;
    width:300%;
    height:50%;
    background:linear-gradient(90deg, rgba(255,255,200,0.7), transparent);
    transform-origin: left center;
    animation: lightspin 10s linear infinite;
    filter: blur(10px);
}

@keyframes lightspin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* Br√∫jula animada */
.compass {
    position: fixed;
    left: 50px;
    bottom: 50px;
    width: 120px;
    height: 120px;
    border: 4px solid #d4af37;
    border-radius: 50%;
    background: radial-gradient(#0a0a0a, #1c1c1c);
    animation: compass-rotate 30s linear infinite;
}
.compass::after {
    content:"";
    position:absolute;
    top:50%; left:50%;
    width:4px; height:55%;
    background:#d4af37;
    transform-origin: bottom;
}

@keyframes compass-rotate {
    from { transform: translate(-0%,0) rotate(0deg); }
    to   { transform: translate(-0%,0) rotate(360deg); }
}

/* ----------------------- */
/*   CONTENIDO PRINCIPAL   */
/* ----------------------- */
.overlay {
    text-align:center;
    padding-top:100px;
}

/* T√≠tulo */
h1 {
    font-family: "Cinzel", serif;
    font-size: 4.2rem;
    letter-spacing: 5px;
    color: #e9d8a6;
    text-shadow: 
        0 0 15px #000,
        0 0 35px #c9a227,
        0 0 60px #c9a227;
    animation: glow 5s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px #d4af37; }
    to { text-shadow: 0 0 45px #f5e6b0, 0 0 80px #c9a227; }
}

/* Ornamento art-deco */
.ornament {
    width: 240px;
    margin: 20px auto;
    border-top: 3px solid #d4af37;
    border-bottom: 3px solid #d4af37;
    padding: 10px 0;
}

/* Formulario */
form {
    width: 480px;
    margin: 40px auto;
    padding: 30px;
    background: rgba(255,255,255,0.10);
    border: 3px solid #d4af37;
    border-radius: 18px;
    backdrop-filter: blur(6px);
    box-shadow:
        0 0 30px rgba(0,0,0,0.7),
        inset 0 0 18px rgba(255,255,255,0.1);
}

input[type="url"]{
    width: 90%;
    padding: 12px;
    background: rgba(0,0,0,0.4);
    border:2px solid #d4af37;
    color:white;
    border-radius:10px;
    margin-bottom:20px;
    text-align:center;
}

/* Bot√≥n */
button {
    background: linear-gradient(#d4af37, #b88a1c);
    padding: 14px 40px;
    border: 2px solid #f5e6b0;
    border-radius: 12px;
    font-size: 1.1rem;
    font-family: "Cinzel", serif;
    cursor:pointer;
    transition:0.4s;
}

button:hover {
    background:linear-gradient(#ffe8a1, #d4af37);
    transform:scale(1.12);
    box-shadow:0 0 25px #d4af37;
}

/* M√∫sica */
.music-control {
    margin-top:20px;
    color:#d4af37;
}

</style>
</head>

<body>

<div class="stars"></div>
<div class="fog"></div>

<div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="lighthouse"></div>
<div class="compass"></div>

<div class="overlay">
    <h1>RMS TITANIC</h1>
    <div class="ornament"></div>
    <h3 style="color:#f8f9fa; letter-spacing:2px;">Predicci√≥n del destino del pasajero</h3>

    <form action="{{url_for('inicio')}}" method="post">
        <label style="color:#f5e6b0; font-size:1.2rem;">Introduce la URL de la imagen (PNG)</label>
        <input type="url" name="img_url" placeholder="https://ejemplo.com/imagen.png" required>
        <button type="submit">üîÆ Predecir destino</button>
    </form>

    <!-- Control de m√∫sica -->
    <div class="music-control">
        <audio id="music" loop>
            <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Irsens_Tale/Kai_Engel_-_03_-_Snowfall.mp3" type="audio/mpeg">
        </audio>

        <button onclick="
            let m=document.getElementById('music'); 
            if(m.paused){ m.play(); this.innerText='üîá Apagar m√∫sica'; }
            else{ m.pause(); this.innerText='üéª Encender m√∫sica'; }
        ">üéª Encender m√∫sica</button>
    </div>
</div>

</body>
</html>
